<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Web Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loading img {
      width: 64px;
      height: 64px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="images/loading.gif" alt="Loading...">
  </div>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
